<!DOCTYPE html>
<html>
	<head>
		<title>50% Tile</title>
		<script type="text/javascript">			
			window.onload = function() {
				var drawingCanvas = document.getElementById('blip');
				if(drawingCanvas && drawingCanvas.getContext) {
					var context = drawingCanvas.getContext('2d');
					context.fillStyle = "#000000";
					context.beginPath();
					context.arc(0,100,95,0,Math.PI*2,true);
					context.fill();
					context.fillStyle = "#FFFFFF";
					context.beginPath();
					context.arc(0,100,20,0,Math.PI*2,true);
					context.fill();
				}
			}
		</script>
	</head>
	<body>
		<canvas id="blip" width="100" height="100" style="border:#CCC 2px solid;">
			<p>Your browser doesn't support canvas.</p>
		</canvas>
	</body>
</html>
