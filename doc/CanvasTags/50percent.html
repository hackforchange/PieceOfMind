<!DOCTYPE html>
<html>
	<head>
		<title>50% Tile</title>
		<script type="text/javascript">			
			window.onload = function() {
				var drawingCanvas = document.getElementById('blip');
				if(drawingCanvas && drawingCanvas.getContext) {
					var context = drawingCanvas.getContext('2d');
					context.fillStyle = "#000000";
					context.beginPath();
					context.arc(100,100,95,-Math.PI/2,0, false);
          context.lineTo(100,100);
					context.fill();
          context.closePath();

          // context.fillStyle = "#FFFFFF";
          // context.beginPath();
          // context.arc(100,100,20,0,Math.PI,true);
          // context.fill();
          //           context.closePath();
				}
			}
		</script>
	</head>
	<body>
		<canvas id="blip" width="200" height="200" style="border:#CCC 2px solid;">
			<p>Your browser doesn't support canvas.</p>
		</canvas>
	</body>
</html>
