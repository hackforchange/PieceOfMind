<!DOCTYPE html>
<html>
	<head>
		<title>10% Tile</title>
		<script type="text/javascript">			
			window.onload = function() {
				var drawingCanvas = document.getElementById('blip');
				if(drawingCanvas && drawingCanvas.getContext) {
					var context = drawingCanvas.getContext('2d');
					context.fillStyle = "#000000";
					context.beginPath();
					context.moveTo(50,35);
					context.lineTo(35,50);
					context.lineTo(50,65);
					context.lineTo(65,50);
					context.fill();
				}
			}
		</script>
	</head>
	<body>
		<canvas id="blip" width="100" height="100" style="border:#CCC 2px solid;">
			<p>Your browser doesn't support canvas.</p>
		</canvas>
	</body>
</html>
