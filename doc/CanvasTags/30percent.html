<!DOCTYPE html>
<html>
	<head>
		<title>30% Tile</title>
		<script type="text/javascript">			
			window.onload = function() {
				var drawingCanvas = document.getElementById('blip');
				if(drawingCanvas && drawingCanvas.getContext) {
					var context = drawingCanvas.getContext('2d');
					context.fillStyle = "#000000";
					context.beginPath();
					context.moveTo(0,15);
					context.lineTo(70,15);
					context.lineTo(70,30);
					context.lineTo(0,30);
					context.fill();
					context.moveTo(100,70);
					context.lineTo(30,70);
					context.lineTo(30,85);
					context.lineTo(100,85);
					context.fill();
				}
			}
		</script>
	</head>
	<body>
		<canvas id="blip" width="100" height="100" style="border:#CCC 2px solid;">
			<p>Your browser doesn't support canvas.</p>
		</canvas>
	</body>
</html>
